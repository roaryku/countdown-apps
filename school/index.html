<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Countdown</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="myAudio" src="school.mp3" loop="loop" autoplay="allowed"></audio>

    <div class="header">
        <h1>How many days until school starts?</h1>
    </div>

    <div class="btn">
        <button class="musicPlay" id="myPlayButton">
            <img src="play.png" alt="play button">
        </button>

        <button class="musicStop" id="myStopButton">
            <img src="stop-2.png" alt="play button">
        </button>

        <button class="back">
            <a href="/index.html"> 
               <img src="/back.png" alt="go back">
            </a>
        </button>
    </div>

    <div class="container">

        <div class="school">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>

        <div class="school">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>

        <div class="school">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>

        <div class="school">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
